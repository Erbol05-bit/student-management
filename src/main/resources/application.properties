spring.application.name=spring-boot-guide
spring.datasource.url = jdbc:postgresql://localhost:5432/postgres
spring.datasource.username = postgres
spring.datasource.password = 05082008_ero
spring.jpa.hibernate.ddl-auto = create-drop
spring.jpa.show-sql = true
spring.datasource.driver-class-name = org.postgresql.Driver
server.error.include-message = always
jakarta.persistence.jdbc.url = jdbc:postgresql://localhost:5432/postgres

# JWT Configuration
app.jwt.secret=your-secret-key-should-be-very-long-and-secure-at-least-32-characters
app.jwt.expiration=86400000

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Enable SQL logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Initialize database
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.sql.init.continue-on-error=false

# Настройки для статических ресурсов
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**

# Настройки сервера
server.port=8080

# Настройки безопасности
spring.security.user.name=admin
spring.security.user.password=admin

# Настройки логирования
logging.level.org.springframework.security=DEBUG
logging.level.com.example.studentmanagement=DEBUG

